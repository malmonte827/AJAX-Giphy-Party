<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giphy Party</title>
        <link rel="stylesheet" href="app.css" />
    </head>
    <body>
        <h1>GIPHY PARTY</h1>

        <div class="form-div">
            <form id="serach-form" action="">
                <input
                    class="search-input"
                    type="text"
                    name="search"
                    id="search"
                    placeholder="Enter A Search Term"
                />
                <input
                    class="search-button"
                    type="submit"
                    name="search-button"
                    id="search-button"
                    value="Search Giphy"
                />
                <button id="delete-button">Remove Images</button>
            </form>
        </div>

        <div class="giphy-imgs"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <script src="app.js"></script>
    </body>
</html>
